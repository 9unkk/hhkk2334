        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">+-- /</span><br><span class="line"></span><br><span class="line">    +-- /root：超级用户主目录</span><br><span class="line"></span><br><span class="line">    +-- /bin：存放最经常使用的命令（二进制程序）</span><br><span class="line"></span><br><span class="line">    +-- /boot：启用 linux 时使用的一些核心文件，包括一些链接文件及镜像文件</span><br><span class="line"></span><br><span class="line">    +-- /dev：存放 linux 设备文件</span><br><span class="line"></span><br><span class="line">    +-- /etc：存放系统配置文件和子目录</span><br><span class="line"></span><br><span class="line">    +-- /home：存放系统用户目录</span><br><span class="line"></span><br><span class="line">    +-- /var：存放系统执行过程中经常变化的文件（如：日志文件、登录文件、邮件文件等）</span><br><span class="line"></span><br><span class="line">    +-- /lib：存放 32 位系统使用函数库目录（类似 windows 中的 DLL 文件）</span><br><span class="line"></span><br><span class="line">    +-- /usr：用户应用程序存放目录</span><br><span class="line"></span><br><span class="line">    +-- /media：自动识别挂载设备（如：U盘、移动硬盘等）</span><br><span class="line"></span><br><span class="line">    +-- /opt：存放系统额外安装的软件</span><br><span class="line"></span><br><span class="line">    +-- /sbin：存放系统管理员使用的可执行文件</span><br><span class="line"></span><br><span class="line">    +-- /sys：挂载 sysfs 文件系统</span><br><span class="line"></span><br><span class="line">    +-- /lib64：存放 64 位系统使用函数库目录</span><br><span class="line"></span><br><span class="line">    +-- /tmp：存放临时文件</span><br><span class="line"></span><br><span class="line">    +-- /srv：存放一些服务启动之后需要提取的数据</span><br><span class="line"></span><br><span class="line">    +-- /mnt：让用户临时挂载别的文件系统</span><br><span class="line"></span><br><span class="line">    +-- /proc：它是一个虚拟目录，映射系统的内存信息，通常直接访问这个目录来获取系统信息。</span><br><span class="line"></span><br><span class="line">    +-- /run：是一个临时文件系统，存储系统启动以来的信息，当系统重启时，这个目录下的文件应该被删掉或清除。</span><br></pre></td></tr></table></figure>
